      <p><a class="" href="#def_monotonic">Def:</a> a function \(f(x)\) is monotonic on an interval if it is either increasing or decreasing on that interval</p>
      <p><a class="" href="#theorem_inverse_1">Theorem:</a> If \(f(x)\) is increasing then so is \(f^{-1}(x)\)</p>
